<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Choice Picker</title>
  </head>
  <body>
    <!-- making a container, that is to be shown on web page-->

    <div class="container">
      <h3>Enter all of the choices divided by a comma (','). <br> Press enter when you're done</h3>
        <!-- line break -->
 
      <textarea placeholder="Enter choices here..." id="textarea"></textarea>
        
      <!-- place holder -->
      <div id="tags">
        <span class="tags">Choice 1</span>
        <span class="tags">Choice 2</span>
        <span class="tags">Choice 3</span>
      </div>
    </div>

    <script src="script.js"></script>        
  </body>
</html>
